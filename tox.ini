[tox]
requires =
    tox>=4
envlist = py{39,310,311,312,313}, ruff, ty
isolated_build = true

[gh-actions]
python =
    3.9: py39, ruff, ty
    3.10: py310
    3.11: py311
    3.12: py312
    3.13: py313

[testenv]
runner = uv-venv-lock-runner
setenv =
    PYTHONPATH = "{toxinidir}"
allowlist_externals = uv
commands_pre =
    uv sync --extra pandas
commands =
    uv run pytest --basetemp="{envtmpdir}" tests

[testenv:ty]
runner = uv-venv-lock-runner
setenv =
    PYTHONPATH = "{toxinidir}"
allowlist_externals = uv
commands_pre =
    uv sync --no-install-project
commands =
    uv run ty check --project "{toxinidir}" --error-on-warning quiffen

[testenv:ruff]
runner = uv-venv-lock-runner
basepython = python3.9
deps = ruff
commands = ruff check "{toxinidir}"
